    <script type="text/javascript">
function displayunicode(e){
var unicode=e.keyCode? e.keyCode : e.charCode
switch (unicode){
case 412: 
      alert("Atras");
      break;
case 413: 
      alert("Stop");
      break;
case 415:
      alert("Play");
      break;
case 473: 
      alert("Adelante");
      break;
}
}
</script>
