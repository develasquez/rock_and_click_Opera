    <script type="text/javascript">
function displayunicode(e){
var unicode=e.keyCode? e.keyCode : e.charCode

if(unicode <58 && unicode > 48){

  for (i=0;i<$("iframe").length;i++){
      $($("iframe")[i]).attr("src",$($("iframe")[i]).attr("src").replace("autoplay=1","autoplay=0"))
  }

  var thisWidth = $($("iframe")[unicode - 49]).width()

    
    $($("iframe")[unicode - 49]).attr("src",$($("iframe")[unicode - 49]).attr("src").replace("autoplay=0","autoplay=1"))
}
switch (unicode){

case 412: 
      alert("Atras");
      break;
case 413: 
      alert("Stop");
      break;
case 415:
      alert("Play");
      break;
case 473: 
      alert("Adelante");
      break;
}
}
</script>
